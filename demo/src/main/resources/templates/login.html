<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <!-- Display error message if present -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="container">
        <h5 class="center-align">Login with SAML</h5>
        <form th:action="@{/login}" method="post">
            <button type="submit" class="btn waves-effect waves-light">Login with SAML</button>
        </form>
    </div>
    
    <div class="container">
        <h5 class="center-align">Login with SAML Redirect</h5>
        <form th:action="@{/redirectLogin}" method="get">
            <button type="submit" class="btn waves-effect waves-light">Login with SAML Redirect</button>
        </form>
    </div>
    
</body>
</html>
